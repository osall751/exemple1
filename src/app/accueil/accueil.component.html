{{saisieForm.value.nom}}
{{inputNom.status}}
<div class="col-xs-5 col-sm-5 col-md-5 col-lg-5" style="margin: auto; padding: 10x; font-size: xx-large; 
background-color: rgb(221, 221, 217);">
    <hr>
    <form #saisieForm="ngForm">
        <fieldset>
            <legend>Saisir un étudiants</legend>
            <input type="text" name="id" class="form-control" placeholder="Id ?" [(ngModel)]="etuSaisie.id" disabled>
            <input type="text"  #inputNom=ngModel name="nom" class="form-control" 
            [ngClass]="{'is-invalid': inputNom.invalid && inputNom.touched, 
            'is-valid': inputNom.valid, '': inputNom.untouched}" 
              placeholder="Nom ?" [(ngModel)]="etuSaisie.nom" required>
            <div *ngIf="inputNom.valid">
                <small class="text-danger" *ngIf="inputNom.errors?.required">
                    Ce champ ne peut être vide
                </small>
            </div>
            <input type="text" name="prenom" class="form-control" placeholder="Prénom ?" [(ngModel)]="etuSaisie.prenom" required>
            <input type="text" name="ufr" class="form-control" placeholder="UFR ?" [(ngModel)]="etuSaisie.ufr" required>
            <button type="button" class="btn btn-danger" style="width: 100%;" (click)="insererEtudiant()">
                Valider
            </button><br>
        </fieldset>
    </form>
    <hr>
</div>

<hr>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>UFR</th>
            <th>Opérations</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let etu of tabEtudiant">
            <td>{{etu.id}}</td>
            <td>{{etu.nom |titlecase }}</td>
            <td>{{etu.prenom|titlecase }}</td>
            <td>{{etu.ufr|uppercase}}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="supprimer(etu.id)">
                    Supprimer
                </button>
            </td>
        </tr>
    </tbody>
</table>
